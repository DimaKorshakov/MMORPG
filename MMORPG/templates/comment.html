{% include 'default.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-lg-12 text-center">
            <form method="GET">
                {{ filter.form }}
                <input type="submit" value="Найти">
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-lg-12 text-center">
            {% if request.user %}
            {% for comment in filter.qs %}
            {{ comment.created }}

            {{ comment.name }}

            {{ comment.post}}

            <p>
                <a href="{{ comment.get_absolute_url }}">читать/принять комментарий</a>

            </p>
            {% endfor %}
            {% endif %}
        </div>
    </div>
</div>

{% endblock %}
